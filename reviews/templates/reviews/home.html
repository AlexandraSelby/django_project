<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragrance Club</title>
  </head>
  <body>
    <h1>Latest Reviews</h1>

    {% if reviews %}
      <ul>
        {% for r in reviews %}
        <li>
  <!-- link to the namespaced detail route, passing the primary key -->
  <a href="{% url 'reviews:detail' r.pk %}">
    <strong>{{ r.brand }} {{ r.fragrance_name }}</strong>
  </a>
  â€” {{ r.rating }}/5<br>
  {{ r.body|linebreaksbr }}
</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No reviews yet.</p>
    {% endif %}
  </body>
</html>
